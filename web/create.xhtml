<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>    
        <title>User Registration Form</title>
        <h:outputStylesheet name="/css/bootstrap.min.css"/>
    </h:head>
    <h:body>
        <h:form id="form" class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-4"></div>
                <div  class="col-sm-4">
                    <h2 style="text-align: center">Entrez les donn√©es de l'utilisateur</h2>
                </div>
            </div>
            <hr/>
            <div class="form-group">
                <h:outputLabel for="username" class="control-label col-sm-4">Nom</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="name-id" value="#{user.name}" class="form-control" validatorMessage="Nom d'utilisateur est obligatoire">
                        <f:validateRequired />
                    </h:inputText>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="email" class="control-label col-sm-4">Email</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="email-id" value="#{user.email}" class="form-control" validatorMessage="Email est obligatoire">
                        <f:validateRequired/>
                    </h:inputText>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="password" class="control-label col-sm-4">Password</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputSecret id="password-id" value="#{user.password}" class="form-control" validatorMessage="Password est obligatoire">
                        <f:validateRequired/>
                    </h:inputSecret>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="gender" class="control-label col-sm-4">genre</h:outputLabel>
                <div class="col-sm-4">
                    <h:selectOneRadio value="#{user.gender}" validatorMessage="genre est obligatoire">
                        <f:selectItem itemValue="H" itemLabel="Homme" />
                        <f:selectItem itemValue="F" itemLabel="Femme" />
                        <f:validateRequired/>
                    </h:selectOneRadio>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="address" class="control-label col-sm-4">Address</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputTextarea value="#{user.address}" cols="50" rows="5" class="form-control" validatorMessage="Addrese est obligatoire">
                        <f:validateRequired/>
                    </h:inputTextarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <div class="col-sm-2">
                        <h:commandButton value="Enregistrer" action="#{user.save()}" class="btn btn-success" style="width: 80px;"></h:commandButton>
                    </div>
                    <div class="col-sm-1">
                    </div>
                    <div class="col-sm-2">
                        <h:link outcome="index" value="Liste des utilisateurs" class="btn btn-primary" />
                    </div>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
